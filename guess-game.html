<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kencode Guessing Game</title>
    <link rel="stylesheet" href="css/guess-game.css">
</head>
<body>
    <h1>KENCODE GUESSING GAME</h1>
    <div id="wrapper">
        <p>Guess a randon number between 1 to 10</p>
        <p>"5  attempts to guess the right number"</p>
        <div class="form">
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" id="subt" value="Submit" class="guessSubmit">
            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHigh"></p>
            </div>
        </div>
    </div>
   <script src="guess-game.js"></script> 
</body>
</html>
